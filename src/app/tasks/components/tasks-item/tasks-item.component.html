<div class="tasks-item">
	<div class="tasks-item__id">
		{{ task.id }}
	</div>
	<div class="tasks-item__title">
		<input
			type="text"
			placeholder="Напишите название задачи"
			[(ngModel)]="task.title"
			(keyup.enter)="task.title.length ? addTask.emit() : ''"
			(blur)="setValue.emit(task)"
			#titleInput
		/>
	</div>

	<div class="deadline">
		<app-deadline></app-deadline>
	</div>

	<app-delete-btn (click)="removeTask.emit(task.id)"></app-delete-btn>
</div>
